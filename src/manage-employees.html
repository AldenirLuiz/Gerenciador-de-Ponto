<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Funcionários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo-right.png" alt="Logo à Direita" class="logo">
            <h1>Gerenciar Funcionários</h1>
            <img src="images/logo-left.png" alt="Logo à Esquerda" class="logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Login</a></li>
                <li><a href="attendance.html">Registro de Ponto Diário</a></li>
                <li><a href="attendance-history.html">Histórico de Ponto</a></li>
                <li><a href="filter-reports.html">Filtros e Relatórios</a></li>
                <li><a href="data-management.html">Gerenciamento de Dados</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="manage-employees">
            <h2>Gerenciar Funcionários</h2>
            <form id="employee-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="management-level">Nível de Gestão:</label>
                    <select id="management-level" name="management-level">
                        <option value="employee">Funcionário</option>
                        <option value="manager">Gerente</option>
                    </select>
                </div>
                <div class="form-group" id="password-group" style="display: none;">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="primary-button">Salvar</button>
            </form>
            <h3>Lista de Funcionários</h3>
            <table id="employee-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Usuário</th>
                        <th>Nível de Gestão</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados dos funcionários serão inseridos aqui -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gerenciamento de Ponto</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/employee.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const managementLevelSelect = document.getElementById('management-level');
            const passwordGroup = document.getElementById('password-group');

            managementLevelSelect.addEventListener('change', () => {
                if (managementLevelSelect.value === 'manager') {
                    passwordGroup.style.display = 'block';
                } else {
                    passwordGroup.style.display = 'none';
                }
            });

            // Exibe os funcionários na tabela ao carregar a página
            displayEmployees();
        });
    </script>
</body>
</html>
