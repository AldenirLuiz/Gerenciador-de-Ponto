<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <link rel="stylesheet" href="css/styles.css">
   
</head>
<body>
    <header>
        <h1>Manage Employees</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="../index.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-employee">
            <h2>Add Employee</h2>
            <form id="add-employee-form">
                <label for="employee-name">Name:</label>
                <input type="text" id="employee-name" required>
                <label for="employee-position">Position:</label>
                <input type="text" id="employee-position" required>
                <button type="submit">Add Employee</button>
            </form>
        </section>

        <section id="employee-list">
            <h2>Employee List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee data will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <section id="filter-hours">
            <h2>Filter Hours by Month</h2>
            <label for="month-select">Select Month:</label>
            <select id="month-select">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <button id="filter-button">Filter</button>
            <div id="hours-result">
                <!-- Filtered hours will be displayed here -->
            </div>
        </section>
    </main>
    <script src="js/manage-employees.js"></script>
</body>
</html>
