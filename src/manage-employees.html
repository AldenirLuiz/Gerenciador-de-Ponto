<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Funcionários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo-right.png" alt="Logo à Direita" class="logo">
            <h1>Gerenciar Funcionários</h1>
            <img src="images/logo-left.png" alt="Logo à Esquerda" class="logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="attendance.html">Registro de Ponto Diário</a></li>
                <li><a href="attendance-history.html">Histórico de Ponto</a></li>
                <li><a href="filter-reports.html">Filtros e Relatórios</a></li>
                <li><a href="data-management.html">Gerenciamento de Dados</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="employee-management">
            <h2>Gerenciar Funcionários</h2>
            <form id="employee-form">
                <div class="form-group">
                    <label for="employee-name">Nome:</label>
                    <input type="text" id="employee-name" name="employee-name">
                </div>
                <div class="form-group">
                    <label for="employee-position">Cargo:</label>
                    <input type="text" id="employee-position" name="employee-position">
                </div>
                <button type="submit" class="primary-button">Adicionar Funcionário</button>
            </form>
            <table id="employee-list">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cargo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gerenciamento de Ponto</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/employee.js"></script>
</body>
</html>
