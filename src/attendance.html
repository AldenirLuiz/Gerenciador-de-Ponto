
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto Diário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo-right.png" alt="Logo à Direita" class="logo">
            <h1>Registro de Ponto Diário</h1>
            <img src="images/logo-left.png" alt="Logo à Esquerda" class="logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="manage-employees.html">Gerenciar Funcionários</a></li>
                <li><a href="attendance-history.html">Histórico de Ponto</a></li>
                <li><a href="filter-reports.html">Filtros e Relatórios</a></li>
                <li><a href="data-management.html">Gerenciamento de Dados</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="daily-attendance">
            <h2>Registro de Ponto Diário</h2>
            <form id="attendance-form">
                <div class="form-group">
                    <div class="form-group-container">
                        <div >
                            <label for="attendance-date">Data:</label>
                            <input type="date" id="attendance-date">
                            <label for="employee-select-daily">Funcionário:</label>
                            <select id="employee-select-daily"></select>
                        </div>
                    </div>
                    <div class="time-entry">
                        <div >
                            <label for="morning-entry">Entrada Manhã:</label>
                            <input type="time" id="morning-entry" value="06:30">
                        
                            <label for="morning-exit">Saída Manhã:</label>
                            <input type="time" id="morning-exit" value="11:30">
                        </div>
                        <div >
                            <label for="morning-status">Status Manhã:</label>
                            <select id="morning-status">
                                <option value="present">Presente</option>
                                <option value="absent">Falta</option>
                            </select>
                        </div>
                    </div>
                    <div class="time-entry">
                        <div>
                            <label for="afternoon-entry">Entrada Tarde:</label>
                            <input type="time" id="afternoon-entry" value="13:00">
                            <label for="afternoon-exit">Saída Tarde:</label>
                            <input type="time" id="afternoon-exit" value="17:00">
                        </div>
                        <div>
                            <label for="afternoon-status">Status Tarde:</label>
                            <select id="afternoon-status">
                                <option value="present">Presente</option>
                                <option value="absent">Falta</option>
                            </select>
                        </div>
                        <button type="submit" class="primary-button">Registrar Ponto</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gerenciamento de Ponto</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
