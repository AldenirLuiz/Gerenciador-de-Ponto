<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros e Relatórios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo-right.png" alt="Logo à Direita" class="logo">
            <h1>Filtros e Relatórios</h1>
            <img src="images/logo-left.png" alt="Logo à Esquerda" class="logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="attendance.html">Registro de Ponto Diário</a></li>
                <li><a href="manage-employees.html">Gerenciar Funcionários</a></li>
                <li><a href="attendance-history.html">Histórico de Ponto</a></li>
                <li><a href="data-management.html">Gerenciamento de Dados</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="filter-hours">
            <h2>Filtrar Horas por Mês</h2>
            <div class="form-group">
                <div>
                    <select id="employee-select"></select>
                </div>
                <div class="classified-input">
                    <label for="month-select">Selecione o Mês:</label>
                    <select id="month-select">
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="button-center">
                    <button id="filter-button">Filtrar</button>
                </div>
            </div>
            <div id="hours-result"></div>
        </section>
        <section id="employee-summary">
            <h2>Resumo dos Funcionários</h2>
            <table>
                <thead>
                    <tr>
                        <th>NOME</th>
                        <th>Total de Horas Trabalhadas</th>
                        <th>Total de Dias Presentes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gerenciamento de Ponto</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>
</body>
</html>
