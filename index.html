<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Ponto - Login</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/src/images/logo-right.png" alt="Logo à Direita" class="logo">
            <h1>Gerenciamento de Ponto</h1>
            <img src="/src/images/logo-left.png" alt="Logo à Esquerda" class="logo">
        </div>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="primary-button">Entrar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="#" id="create-account-link">Crie uma agora</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gerenciamento de Ponto</p>
    </footer>
    <script src="/src/js/app.js"></script>
</body>
</html>
